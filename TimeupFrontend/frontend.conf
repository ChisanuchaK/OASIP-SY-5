server {
    listen       80;
    listen  [::]:80;
}
server {
listen 443;
ssl on;
ssl_certificate /etc/ssl/ssl_certificate.crt;
ssl_certificate_key /etc/ssl/private.key;
access_log /var/log/nginx/nginx.vhost.access.log;
error_log /var/log/nginx/nginx.vhost.error.log;
location / {
root /usr/share/nginx/html;
index index.html;
}
}